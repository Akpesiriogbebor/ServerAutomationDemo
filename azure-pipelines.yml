trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
- group: ServerAutomationDemo

steps:
- task: PowerShell@2
  inputs:
    filePath: 'connect-azure.ps1'
    arguments: '-ServicePrincipalPassword "$(ServerAutomationDemo-AppPw)"'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'New-AzResourceGroup -Name ServerProvisionTesting -Location eastus -Force'

- task: Pester@0
  inputs:
    scriptFolder: '$(System.DefaultWorkingDirectory)/server.template.tests.ps1'
    resultsFile: '$(System.DefaultWorkingDirectory)/Test-Pester.XML'
    usePSCore: true
    run32Bit: False
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '$(System.DefaultWorkingDirectory)/Test-Pester.XML'
    failTaskOnFailedTests: true

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Get-AzResourceGroup -Name ServerProvisionTesting | Remove-AzResourceGroup'